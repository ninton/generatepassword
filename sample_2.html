<script type="text/javascript">
$('#btn_genpw').generatePassword({
  output : ['#genpw'],
  chars  : '0-9A-Za-z',
  length : 16
});

$('#btn_copy').click( function() {
  var pw = $('#genpw').val();
  $('#pw1').val( pw );
  $('#pw2').val( pw );
});

</script>
